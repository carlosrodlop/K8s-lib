#https://artifacthub.io/packages/helm/cloudbees/cloudbees-core
#EKS+ALB
Subdomain: ${subdomain}
OperationsCenter:
  HostName: ${hostname}
  Protocol: ${protocol}
  Platform: eks
  Ingress:
    Class: alb
    Annotations:
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/certificate-arn: ${cert_arn}
